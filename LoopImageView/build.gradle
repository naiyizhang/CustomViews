apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
//        applicationId "com.zhg.custom.view.loopImageView"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'

}
publish {
    userOrg = 'stevenzhang'//bintray.com用户名
    groupId = 'com.zhg.custom.view'//jcenter上的路径
    artifactId = 'LoopImageView'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'this is a imageview which contains a loop bitmap'//描述，不重要
    website = 'https://github.com/naiyizhang/CustomViews'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
